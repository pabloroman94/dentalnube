<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="css/Turnos.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <div>
            <h1 class="h1__title">DentalNube</h1>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <!-- <i class="fab fa-youtube"></i> -->
            <i class="fa-solid fa-tooth"></i>
            <!-- <h4>MagtimusPro</h4> -->
        </div>

        <div class="options__menu">	

            <a href="index.html" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="turnos.html">
                <div class="option">
                    <i class="far fa-calendar" title="Portafolio"></i>
                    <h4>Agenda Turnos</h4>
                </div>
            </a>
            
            <a href="#">
                <div class="option">
                    <i class="fas fa-user-friends" title="Cursos"></i>
                    <h4>Pacientes</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-tools" title="Blog"></i>
                    <h4>Configuracion</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-file-alt" title="Contacto"></i>
                    <h4>Liquidacion</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-address-card" title="Nosotros"></i>
                    <h4>Vista general de la cuenta</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
        <!-- <h1>Sistema de gestion dental</h1><br> -->
        <div class="flex-container">
            <div class="square cart">
                <div class="div1">
                    <div >
                        <strong>Selección de fechas</strong>
                        <br>
                        <p>Seleccioná el día que quieres ver y el tipo de agenda.</p>
                    </div>
                    <div class="div1">
                        <button class="btn-whatsapp color-whatsapp">Whatsapp</button>
                    </div>
                </div>
                <br>
                <div>
                    <input type="date" id="fecha" name="fecha">
                    <select id="opciones" name="opciones" style="width: 200px;">
                        <option value="opcion1">Diaria</option>
                        <option value="opcion2">Por profesional</option>
                        <option value="opcion3">Semanal</option>
                    </select>
                </div>
                <div class="button-container">
                    <button class="button">Lun</button>
                    <button class="button">Mar</button>
                    <button class="button">Mie</button>
                    <button class="button">Jue</button>
                    <button class="button">Vie</button>
                    <button class="button">Sab</button>
                    <button class="button">Dom</button>
                </div>
            </div>
            <div class="square cart">
                <strong>Nuevo paciente</strong>
                <br>
                <p>Da de alta un nuevo paciente</p>
                <br>
                <p class="btn-agenda-box">Nuevo paciente ></p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
